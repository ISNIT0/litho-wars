<!doctype html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>you-win: {{title}}</title>

<style>
{{{css}}}
</style>

<body class=has-nav>

<nav id=nav>
    <ul>
        <h1 class=title><a href="https://github.com/livewires/you-win">you-win</a></h1>

        {{#each docs}}
        {{#if (eq title ../title)}}
        <li class=page>
            <a href="#" class=page-title-active>{{title}}</a>
            {{#if headings.length}}
            <ul>
                {{#each headings}}
                <li class=page-heading><a href="#{{id}}">{{text}}</a>
                {{/each}}
            </ul>
            {{/if}}
        </li>
        {{else}}
        <li class=page><a href="{{paths.name}}">{{title}}</a>
        {{/if}}
        {{/each}}

        <a class=page-as-pdf href="pdfs/{{paths.name}}.pdf">Page as PDF â†“</a>
        <a class=logo href="http://livewires.org.uk/"></a>
    </ul>
</nav>

<div class=prose>
{{{ contents }}}
</div>

<script async id=highlight-js src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script>
document.querySelector('#highlight-js').addEventListener('load', function() {
    [].slice.apply(document.querySelectorAll('pre code')).forEach(function(b) {
        hljs.highlightBlock(b)
    })
})
</script>

<script async src="static/scroll.js"></script>
